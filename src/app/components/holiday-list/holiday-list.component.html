<div class="mat-elevation-z8">
  {{selectedYear}} - {{selectedHierarchy?.fullPath}}
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{entry.date | date : 'dd.MM.yyyy'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{entry.location}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{entry.name}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>

  <mat-paginator #paginator
      [pageIndex]="0"
      [pageSize]="20"
      [pageSizeOptions]="[10, 20, 50]"
      aria-label="Select page">
  </mat-paginator>
</div>
