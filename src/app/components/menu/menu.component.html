<mat-card>
  <mat-card-content class="menu-mat-card-content">
    <div>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="outline" class="mat-cell-input-number, menu-form">
          <mat-label>Year</mat-label>
          <mat-icon matPrefix (click)="yearDown()">chevron_left</mat-icon>
          <input matInput formControlName="year">
          <mat-icon matSuffix (click)="yearUp()">chevron_right</mat-icon>
        </mat-form-field>
      </form>
    </div>
    <div cdkscrollable>

      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding (click)="clickNode(node)">
          <button mat-icon-button disabled></button>
          {{node.name}}
        </mat-tree-node>

        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding (click)="clickNode(node)">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </div>
  </mat-card-content>
</mat-card>
