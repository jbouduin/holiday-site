<form [formGroup]="formGroup">

  <mat-form-field appearance="outline" class="mat-cell-input-number">
    <mat-label>Year</mat-label>
    <mat-icon matPrefix (click)="yearDown()">chevron_left</mat-icon>
    <input matInput formControlName="year">
    <mat-icon matSuffix (click)="yearUp()">chevron_right</mat-icon>
  </mat-form-field>
</form>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding (click)="clickNode(node)">
    <button mat-icon-button disabled></button>
    <!-- <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
      {{ node.type === 'file' ? 'description' : 'folder' }}
    </mat-icon> -->
    {{node.name}}
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding (click)="clickNode(node)">
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <!-- <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
      {{ node.type ==='file' ? 'description' : 'folder' }}
    </mat-icon> -->
    {{node.name}}
  </mat-tree-node>
</mat-tree>
